<!DOCTYPE html>
<html lang="en">
<head>

	<title>Order Lookup</title>
	<link rel="stylesheet" type="text/css" href="./main.css" />
</head>
<body>
	<div class="container"> 
		<h1 class="title">Order Lookup</h1>

	</div>

    <script src="./script.js"></script>
</body>
</html>
